<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link
          href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
 
    </head>

    <body class="bg-white">

        <header class="bg-gradient-to-b from-black fixed w-full h-20 z-10">
        <!-- Container header icon/text -->
        <section class=" lg:hidden">
            <div class="flex justify pt-2 pl-12 pr-12 place-content-center">
              <a href="#">
                <img src="./asset/Netflix-logo.png" alt="Netflix" width="100">
              </a>  
            </div>
        </section>
        <section class="hidden lg:block">
            <div class="flex justify-between pt-2 pl-12 pr-12 items-center text-white">
                <div class="flex items-center flex space-x-5">
                    <a href="#">
                        <img src="./asset/Netflix-logo.png" alt="Netflix" width="100" class="cursor-pointer">
                    </a>
                    <a href="#" class="hover:text-gray-400">Home</a>
                    <a href="#" class="hover:text-gray-400">TV shows</a>
                    <a href="#" class="hover:text-gray-400">Movies</a>
                    <a href="#" class="hover:text-gray-400">New & Popular</a>
                    <a href="#" class="hover:text-gray-400">My list</a>
                    <a href="#" class="hover:text-gray-400">Watch again</a>
                </div>
                <div class="flex place-content-end items-center space-x-6">
                    <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                    <i class="fa-solid fa-gift cursor-pointer"></i>
                    <i class="fa-solid fa-bell cursor-pointer"></i>
                    <div class="flex items-center space-x-2 cursor-pointer">
                        <img src="./asset/img/header/icon.png" alt="" class="rounded-md" width="32px">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
        </section>
        <!-- Container header icon/text -->            
            <div class="mt-32 lg:mt-24 pl-12 space-y-5">
                <img src="./asset/img/Header/She-ra_title.png" class="max-w-lg lg:max-w-3xl">
                <p class="text-white max-w-sm lg:max-w-xl text-justify text-xl leading-7">Sneaking out after getting promoted to Force Captain, the Horde soldier Adora finds magic sword in the whispering woods that'll turns her destiny upside.</p>
                <div class="space-x-8 ">
                    <button type="button" class="bg-white text-black text-xl py-1 px-6 font-semibold rounded-md">
                        <i class="fa-solid fa-play"></i>
                        Play
                    </button>
                    <button type="button" class="bg-gray-600 text-xl py-1 px-6 text-white font-semibold rounded-md bg-opacity-50">
                        <i class="fa-solid fa-circle-info"></i>
                        More info
                    </button>
                </div>
            </div>
        </header>
        <section class="h-screen w-screen absolute inset-0">
            <div class="absolute bg-cover bg-top w-full h-full w-full" alt="" style= "background-image: url(asset/img/header/she-ra_header.jpg)"></div>
            <div class="absolute bg-cover bg-top w-full h-full bg-gradient-to-t from-black via-transparent" alt=""></div>
        </section>


    </body>
